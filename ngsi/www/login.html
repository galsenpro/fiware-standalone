<body><p>
<b>Login Result :</b></br>
<script>

urlParam = function(name){
    var results = new RegExp('[\#&]' + name + '=([^&#]*)').exec(window.location.href);
    return results[1] || 0;
}

document.write('access_token : ' + urlParam('access_token') + '<br />token_type : ' + urlParam('token_type') + '<br />state : ' + urlParam('state') + '<br />expires_in : ' + urlParam('expires_in') + '<br />scope : ' + urlParam('scope') );

</script>
</p>

</body>
</html>
